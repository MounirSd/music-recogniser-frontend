<a href="https://www.youtube.com/watch?v={{video?.id}}" target="_blank" class="video">
    <div class="thumbnail">
        <img src="{{video?.thumbnail}}" alt="">
    </div>

    <div class="video-details">
        <h2>{{video?.title}}</h2>
        <p>
            {{video?.description}}
        </p>
    </div>
</a>
